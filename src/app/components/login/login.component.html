<section class="p-3 p-md-4 p-xl-5" style="height: 85vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4 bg-light">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a routerLink="" class="text-dark text-decoration-none fs-1">
                        <i><strong>WebFotokopi</strong><img src="../../../assets/icons/pen.svg" alt="pen icon" width="50px"></i>
                      </a>
                    </div>
                    <h4 class="text-center text-primary">Bayi Girişi</h4>
                  </div>
                </div>
              </div>
              <form (ngSubmit)="onSubmit()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" #txtMailorPhoneNumber class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Mail Adresi & Telefon Numarası</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" #txtPassword class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Şifre</label>
                      <small #smallMessage class="text-danger form-text"></small>
                    </div>
                  </div>
                 
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-dark" type="submit" >Giriş Yap</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>
